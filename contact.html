    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Frank</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="service.html" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i> Service
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="work.html" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i> Work
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="contact.html" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contactme
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>

    </header>

    <!-- main -->
    <main>
        <!-- Home -->
        <section class="home section">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <h2 class="section__title">Contact Me</h2>
                </div>
            </div>
        </section>

        <!-- experties -->
        <section class="contact section">
            <h2 class="section__title">Get in touch</h2>
            <div class="contact__container container grid">
                <form action="" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <input type="text" class="contact__input" placeholder="Enter your name">
                        </div>

                        <div class="contact__content">
                            <input type="email" class="contact__input" placeholder="Email">
                        </div>
                    </div>

                    <div class="contact__content">
                        <input type="text" class="contact__input" placeholder="Enter Subject">
                    </div>

                    <div class="contact__content">
                        <textarea name="" id="" cols="0" rows="7" class="contact__input" placeholder="Enter message"></textarea>
                    </div>

                    <div>
                        <a href="#" class="button button--flex">
                            Send Message
                            <i class="uil uil-message button__icon"></i>
                        </a>
                    </div>
                </form>

                <div class="information__aboutme">
                    <div class="contact__information__aboutme">
                        <div class="contact__information">
                            <i class="uil uil-phone contact-icon"></i>

                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">0821-7079-8200</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact-icon"></i>

                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">frankdeli5678@gmail.com</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker contact-icon"></i>

                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Riau, Kepulauan Meranti</span>
                            </div>
                        </div>
                    </div>

                    <div class="location">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d510609.9756107755!2d102.44144741273186!3d1.0561984226849563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d6d7312c478335%3A0xdbf4296a8b3214fd!2sKabupaten%20Kepulauan%20Meranti%2C%20Riau!5e0!3m2!1sid!2sid!4v1634104951488!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    
                </div>
            </div>
                
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="footer__bg">
            <div class="footer__container container grid">
                <div class="footer__content">
                    <h1 class="footer__title">Frank Deli</h1>
                    <p class="footer__subtitle">I'm the beginner of frontend developer.</p>

                    <div class="social__media">
                        <div class="social__content">
                            <a href="" class="social-icon">
                                <i class="uil uil-twitter"></i>
                            </a>
                        </div>

                        <div class="social__content">
                            <a href="" class="social-icon">
                                <i class="uil uil-facebook-f"></i>
                            </a>
                        </div>

                        <div class="social__content">
                            <a href="" class="social-icon">
                                <i class="uil uil-instagram"></i>
                            </a>
                        </div>

                        <div class="social__content">
                            <a href="" class="social-icon">
                                <i class="uil uil-linkedin-alt"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer__download-cv">
                    <a href="" class="button-footer button--flex">
                        Download CV<i class="uil uil-message button-footer__icon"></i>
                    </a>
                </div>
            </div>
            <p class="footer__copy">Copyright &#169;2021 All right reserved</p>
        </div>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>

    <script src="main.js"></script>

</html>
